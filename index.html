<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrador Digital Pro - HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #toolbar button, #toolbar input, #toolbar select {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }
        #toolbar button:hover {
            background-color: #666;
        }
        #toolbar button.active {
            background-color: #007bff;
        }
        #color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
        }
        #canvas-container {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: white;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #input-canvas {
            pointer-events: all;
            background-color: transparent;
            z-index: 10;
            cursor: crosshair;
        }
        .layer-canvas {
            pointer-events: none;
            background-color: transparent;
            z-index: 1;
        }
        #layers-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #layers-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            pointer-events: auto;
        }
        #layers-table {
            width: 100%;
            border-collapse: collapse;
        }
        #layers-table th, #layers-table td {
            border: 1px solid #555;
            padding: 5px;
            text-align: left;
        }
        #layers-table img {
            width: 100px;
            height: 75px;
            object-fit: cover;
        }
        #layers-table canvas {
            width: 100px;
            height: 75px;
        }
        #layers-table input[type="text"] {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 2px;
        }
        #layers-table button {
            padding: 2px 4px;
            margin: 1px;
            font-size: 10px;
            background: #555;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        #layers-table button:hover {
            background: #666;
        }
        #brush-preview {
            pointer-events: none;
            opacity: 0.5;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="pencil-tool" class="active">Lápiz</button>
        <button id="brush-tool">Pincel</button>
        <button id="eraser-tool">Borrador</button>
        <input type="color" id="color-picker" value="#000000">
        <input type="range" id="brush-size" min="1" max="50" value="5" style="width: 100px;">
        <label>Tamaño: <span id="size-display">5</span></label>
        <input type="range" id="stabilizer" min="0" max="10" value="0" style="width: 100px;">
        <label>Estabilizador: <span id="stab-display">0</span></label>
        <button id="add-layer">+ Capa</button>
        <button id="delete-layer">− Capa</button>
        <button id="clear-layer">Limpiar Capa</button>
        <button id="layers-button">Capas</button>
    </div>
    <div id="canvas-container">
        <canvas id="brush-preview" width="800" height="600"></canvas>
        <div id="layers-panel">
            <table id="layers-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Controles</th>
                    </tr>
                </thead>
                <tbody id="layers-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        class DigitalIllustrator {
            constructor() {
                this.canvasContainer = document.getElementById('canvas-container');
                this.containerWidth = 800;
                this.containerHeight = 600;
                this.layers = [];
                this.activeLayerIndex = 0;
                this.currentTool = 'pencil';
                this.brushSize = 5;
                this.stabilizer = 0;
                this.color = '#000000';
                this.isDrawing = false;
                this.points = [];
                this.isLayersPanelOpen = false;

                this.inputCanvas = document.createElement('canvas');
                this.inputCanvas.id = 'input-canvas';
                this.inputCanvas.width = this.containerWidth;
                this.inputCanvas.height = this.containerHeight;
                this.inputCanvas.style.zIndex = '10';
                this.canvasContainer.appendChild(this.inputCanvas);

                this.inputCtx = this.inputCanvas.getContext('2d');
                this.inputCtx.lineCap = 'round';
                this.inputCtx.lineJoin = 'round';

                this.brushPreviewCanvas = document.getElementById('brush-preview');
                this.brushPreviewCtx = this.brushPreviewCanvas.getContext('2d');

                this.initLayers();
                this.bindEvents();
                this.updateLayerUI();
                this.updateDisplays();
            }

            initLayers() {
                const bgLayer = this.createLayer('Fondo', true);
                this.layers.push(bgLayer);
                this.updateLayerVisibility();
            }

            createLayer(name, isBackground = false) {
                const canvas = document.createElement('canvas');
                canvas.className = 'layer-canvas';
                canvas.width = this.containerWidth;
                canvas.height = this.containerHeight;
                canvas.style.zIndex = isBackground ? '1' : `${this.layers.length + 1}`;
                this.canvasContainer.appendChild(canvas);
                const ctx = canvas.getContext('2d');
                if (isBackground) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, this.containerWidth, this.containerHeight);
                }
                return {
                    canvas,
                    ctx,
                    name,
                    visible: true,
                    history: [],
                    redoStack: []
                };
            }

            addLayer() {
                const newLayer = this.createLayer(`Capa ${this.layers.length + 1}`);
                this.layers.push(newLayer);
                this.activeLayerIndex = this.layers.length - 1;
                this.updateZIndices();
                this.updateLayerUI();
                this.updateLayerVisibility();
            }

            deleteSpecificLayer(index) {
                this.activeLayerIndex = index;
                this.deleteLayer();
            }

            deleteLayer() {
                if (this.layers.length <= 1) return;
                const layer = this.layers[this.activeLayerIndex];
                layer.history = [];
                layer.redoStack = [];
                this.canvasContainer.removeChild(layer.canvas);
                this.layers.splice(this.activeLayerIndex, 1);
                this.activeLayerIndex = Math.min(this.activeLayerIndex, this.layers.length - 1);
                this.updateZIndices();
                this.updateLayerUI();
                this.updateLayerVisibility();
            }

            clearActiveLayer() {
                const layer = this.layers[this.activeLayerIndex];
                this.saveState(layer);
                layer.ctx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                if (this.isLayersPanelOpen) this.updateLayerUI();
            }

            saveState(layer) {
                const data = layer.ctx.getImageData(0, 0, this.containerWidth, this.containerHeight);
                layer.history.push(data);
                layer.redoStack = [];
                if (layer.history.length > 50) layer.history.shift();
            }

            undo() {
                const layer = this.layers[this.activeLayerIndex];
                if (layer.history.length > 0) {
                    layer.redoStack.push(layer.ctx.getImageData(0, 0, this.containerWidth, this.containerHeight));
                    const prevState = layer.history.pop();
                    layer.ctx.putImageData(prevState, 0, 0);
                    if (this.isLayersPanelOpen) this.updateLayerUI();
                }
            }

            redo() {
                const layer = this.layers[this.activeLayerIndex];
                if (layer.redoStack.length > 0) {
                    layer.history.push(layer.ctx.getImageData(0, 0, this.containerWidth, this.containerHeight));
                    const nextState = layer.redoStack.pop();
                    layer.ctx.putImageData(nextState, 0, 0);
                    if (this.isLayersPanelOpen) this.updateLayerUI();
                }
            }

            renameLayer(index, name) {
                this.layers[index].name = name;
                this.updateLayerUI();
            }

            moveLayer(index, direction) {
                if (direction === 'up' && index > 0) {
                    [this.layers[index - 1], this.layers[index]] = [this.layers[index], this.layers[index - 1]];
                    this.activeLayerIndex = index - 1;
                } else if (direction === 'down' && index < this.layers.length - 1) {
                    [this.layers[index + 1], this.layers[index]] = [this.layers[index], this.layers[index + 1]];
                    this.activeLayerIndex = index + 1;
                }
                this.updateZIndices();
                this.updateLayerUI();
            }

            toggleVisibility(index) {
                this.layers[index].visible = !this.layers[index].visible;
                this.updateLayerVisibility();
                this.updateLayerUI();
            }

            updateZIndices() {
                this.layers.forEach((layer, index) => {
                    layer.canvas.style.zIndex = `${index + 1}`;
                });
            }

            updateLayerVisibility() {
                this.layers.forEach(layer => {
                    layer.canvas.style.display = layer.visible ? 'block' : 'none';
                });
            }

            updateLayerUI() {
                const tbody = document.getElementById('layers-tbody');
                tbody.innerHTML = '';
                this.layers.forEach((layer, index) => {
                    const tr = document.createElement('tr');
                    const previewTd = document.createElement('td');
                    const previewCanvas = document.createElement('canvas');
                    previewCanvas.width = 100;
                    previewCanvas.height = 75;
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(layer.canvas, 0, 0, 100, 75);
                    previewTd.appendChild(previewCanvas);

                    const controlsTd = document.createElement('td');
                    const visIcon = layer.visible ? '👁' : '🙈';
                    controlsTd.innerHTML = `
                        <input type="text" value="${layer.name}" onchange="illustrator.renameLayer(${index}, this.value)">
                        <button onclick="illustrator.moveLayer(${index}, 'up')">↑</button>
                        <button onclick="illustrator.moveLayer(${index}, 'down')">↓</button>
                        <button onclick="illustrator.toggleVisibility(${index})">${visIcon}</button>
                        <button onclick="illustrator.deleteSpecificLayer(${index})">Borrar</button>
                    `;
                    tr.appendChild(previewTd);
                    tr.appendChild(controlsTd);
                    tbody.appendChild(tr);
                });
            }

            getSmoothedPoints() {
                if (this.points.length <= 1) return this.points;
                const smoothed = [];
                for (let i = 0; i < this.points.length; i++) {
                    let avgX = 0, avgY = 0, count = 0;
                    const start = Math.max(0, i - this.stabilizer);
                    const end = Math.min(this.points.length - 1, i + this.stabilizer);
                    for (let j = start; j <= end; j++) {
                        avgX += this.points[j].x;
                        avgY += this.points[j].y;
                        count++;
                    }
                    smoothed.push({ x: avgX / count, y: avgY / count });
                }
                return smoothed;
            }

            drawPath(ctx, points) {
                if (points.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.stroke();
            }

            bindEvents() {
                document.getElementById('pencil-tool').addEventListener('click', () => this.setTool('pencil'));
                document.getElementById('brush-tool').addEventListener('click', () => this.setTool('brush'));
                document.getElementById('eraser-tool').addEventListener('click', () => this.setTool('eraser'));

                document.getElementById('color-picker').addEventListener('change', (e) => {
                    this.color = e.target.value;
                });

                document.getElementById('brush-size').addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('size-display').textContent = this.brushSize;
                });

                document.getElementById('stabilizer').addEventListener('input', (e) => {
                    this.stabilizer = parseInt(e.target.value);
                    document.getElementById('stab-display').textContent = this.stabilizer;
                });

                document.getElementById('add-layer').addEventListener('click', () => this.addLayer());
                document.getElementById('delete-layer').addEventListener('click', () => this.deleteLayer());
                document.getElementById('clear-layer').addEventListener('click', () => this.clearActiveLayer());
                document.getElementById('layers-button').addEventListener('click', () => this.toggleLayersPanel());

                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                    } else if (e.ctrlKey && e.key === 'y') {
                        e.preventDefault();
                        this.redo();
                    }
                });

                const canvasEvents = (e) => {
                    if (this.isDrawing) {
                        this.draw(e);
                    } else {
                        this.updateBrushPreview(e);
                    }
                };

                this.inputCanvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.inputCanvas.addEventListener('mousemove', canvasEvents);
                this.inputCanvas.addEventListener('mouseup', () => this.stopDrawing());
                this.inputCanvas.addEventListener('mouseout', () => this.stopDrawing());

                this.inputCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); this.startDrawing(e.touches[0]); });
                this.inputCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); canvasEvents(e.touches[0]); });
                this.inputCanvas.addEventListener('touchend', (e) => { e.preventDefault(); this.stopDrawing(); });
            }

            setTool(tool) {
                this.currentTool = tool;
                document.querySelectorAll('#toolbar button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`${tool}-tool`).classList.add('active');
            }

            getMousePos(e) {
                const rect = this.inputCanvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                this.points = [];
                const pos = this.getMousePos(e);
                this.points.push(pos);
                const layer = this.layers[this.activeLayerIndex];
                if (!layer.visible) {
                    this.stopDrawing();
                    return;
                }
                this.inputCtx.lineWidth = this.brushSize;
                this.inputCtx.strokeStyle = this.color;
                if (this.currentTool === 'eraser') {
                    this.inputCtx.globalCompositeOperation = 'copy';
                    this.inputCtx.drawImage(layer.canvas, 0, 0);
                    this.inputCtx.globalCompositeOperation = 'destination-out';
                } else {
                    this.inputCtx.globalCompositeOperation = 'source-over';
                    this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                }
                this.draw(e);
            }

            draw(e) {
                if (!this.isDrawing) return;
                const pos = this.getMousePos(e);
                this.points.push(pos);
                const layer = this.layers[this.activeLayerIndex];
                if (!layer.visible) return;
                if (this.currentTool === 'eraser') {
                    this.inputCtx.globalCompositeOperation = 'copy';
                    this.inputCtx.drawImage(layer.canvas, 0, 0);
                    this.inputCtx.globalCompositeOperation = 'destination-out';
                } else {
                    this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                    this.inputCtx.globalCompositeOperation = 'source-over';
                }
                this.inputCtx.lineWidth = this.brushSize;
                this.inputCtx.strokeStyle = this.color;
                const smoothed = this.getSmoothedPoints();
                this.drawPath(this.inputCtx, smoothed);
            }

            stopDrawing() {
                if (!this.isDrawing || this.points.length < 2) {
                    this.isDrawing = false;
                    this.points = [];
                    if (this.currentTool !== 'eraser') {
                        this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                    }
                    return;
                }
                const layer = this.layers[this.activeLayerIndex];
                if (!layer.visible) {
                    this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                    this.isDrawing = false;
                    this.points = [];
                    return;
                }
                const smoothed = this.getSmoothedPoints();
                if (this.currentTool === 'eraser') {
                    layer.ctx.globalCompositeOperation = 'copy';
                    layer.ctx.drawImage(this.inputCanvas, 0, 0);
                    this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                } else {
                    layer.ctx.globalCompositeOperation = 'source-over';
                    layer.ctx.lineWidth = this.brushSize;
                    layer.ctx.strokeStyle = this.color;
                    layer.ctx.lineCap = 'round';
                    layer.ctx.lineJoin = 'round';
                    this.drawPath(layer.ctx, smoothed);
                }
                layer.ctx.globalCompositeOperation = 'source-over';
                this.saveState(layer);
                this.inputCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                if (this.isLayersPanelOpen) {
                    this.updateLayerUI();
                }
                this.isDrawing = false;
                this.points = [];
            }

            updateBrushPreview(e) {
                this.brushPreviewCtx.clearRect(0, 0, this.containerWidth, this.containerHeight);
                const pos = this.getMousePos(e);
                this.brushPreviewCtx.beginPath();
                this.brushPreviewCtx.arc(pos.x, pos.y, this.brushSize / 2, 0, 2 * Math.PI);
                this.brushPreviewCtx.strokeStyle = this.color;
                this.brushPreviewCtx.lineWidth = 1;
                this.brushPreviewCtx.stroke();
            }

            toggleLayersPanel() {
                this.isLayersPanelOpen = !this.isLayersPanelOpen;
                const panel = document.getElementById('layers-panel');
                panel.style.display = this.isLayersPanelOpen ? 'block' : 'none';
                if (this.isLayersPanelOpen) {
                    this.updateLayerUI();
                }
            }

            updateDisplays() {
                document.getElementById('size-display').textContent = this.brushSize;
                document.getElementById('stab-display').textContent = this.stabilizer;
            }
        }

        const illustrator = new DigitalIllustrator();
    </script>
</body>
</html>
